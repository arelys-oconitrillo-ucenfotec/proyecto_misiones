<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Programas Espaciales</title>
</head>
<body>
    <form action="">
        <div>
            <label for="txt-nombre">Nombre del programa</label>
            <input type="text" id="txt-nombre" required>
        </div>

        <div>
            <label for="txt-fecha-inicio">Fecha de inicio</label>
            <input type="date" id="txt-fecha-inicio" required>
        </div>

        <div>
            <label for="txt-fecha-final">Fecha de finalización</label>
            <input type="date" id="txt-fecha-final" required>
        </div>

        <div>
            <label for="txt-alcance">Descripción del alcance</label>
            <input type="text" id="txt-alcance" required>
        </div>

        <div>
            <label for="txt-misiones">Misiones</label>
            <input type="text" id="txt-misiones" required>
        </div>

        <div>
            <button id="btn-registrar-prog">Registrar programa</button>
        </div>
    </form>
    <script src="js/logic.js"></script>
</body>
</html>
