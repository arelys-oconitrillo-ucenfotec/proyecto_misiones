<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="">Nombre de la misión</label>
            <input type="text" id="txt-nombre" required>
        </div>
        <div>
            <label for="">Fecha de lanzamiento</label>
            <input type="date" id="txt-fecha" required>
        </div>
        <div>
            <label for="">Duracion en tiempo</label>
            <input type="text" id="txt-duracion" required>
        </div>
        <div>
            <label for="">Datos de interés</label>
            <input type="text" id="txt-datos" required>
        </div>
        <div>
            <label for="">Resultado</label>
            <input type="text" id="txt-resultado" required>
        </div>
        <div>
            <label for="">Nave</label>
            <input type="text" id="txt-nave" required>
        </div>
        <div>
            <button type="button" id="btn-guardar">Guardar</button>
        </div>
    </form>
    <script src="js/programa_espacial.js"></script>
    <script src="js/programa-servicio.js"></script>
    <script src="js/agregar-mision.js"></script>
</body>
</html>
